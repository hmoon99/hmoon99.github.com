<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Experimentation - Functions & DOM</title>
</head>
<body>
    <h1>Experiment 2</h1>
    <button>CLICK ME FIRST!</button>

    <h3>After clicking the button, open the console to see some positive messages!: Right click on your mouse and choose "Inspect". Then choose "Console"</h3>

    <script>
      //Program that prompts the user for their name. Then user clicks the button to run the function hello and the function comment for some positive messages. When the button is clicked, the screen changes color to green.
        

        var userName = prompt("What is your name?", "");
        var positive = ["pretty", "cute", "wonderful", "fantastic"];
        var btn = document.querySelector('button');
        
        function hello(name){
            var greeting =  `Hello ${name}, and welcome!`;
            return greeting;
        }
          
        function comment(name, adj){
            console.log(hello(name));
            for (var i=0; i<adj.length; i++){
              console.log(`You look ${adj[i]} today!`);
              }
        }
 
        btn.addEventListener('click', function() {
            comment(userName, positive);  
            document.body.style.backgroundColor = "lightgreen";
        });
        

    </script>
</body>
</html>
